{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
    <link type="text/css" href="{% static 'recipes/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<! --Форма поиска рецептов-->
<div class="nav">
    <form class="form-inline my-2 my=lg-0" action="{% url 'recipes_list_url' %}">
        <input  class="form-control mr-sm-2" type="search" placeholder="Введите рецепт или ингедиент" aria-label="Search" name="search">
        <br>
        <button class="btn btn-outline-primary" type="submit">Найти</button>
    </form>
</div>
<! --Вывод рецептов-->
<div class="recipes">
    {% for recipe in recipes %}
        <div class="btn btn-secondary btn-lg btn-block">
            <div class="name">
                <span class="info">Рецепт: </span>{{ recipe.name }}
                <br>
                <br>
                <span class="info">Ингредиенты:</span>
            </div>
            <br>
            <div class="ing">
            {% for ing in recipe.ingredients.all %}
                {{ ing }}
                <br>
            {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
